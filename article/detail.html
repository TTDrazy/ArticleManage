<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/tools.js"></script>
    <script src="../JS/base.js"></script>
    <script src="../JS/article.js"></script>
    <style>
        body{
            background-color: #fdeeec;
        }
        .article-detail >.author,.article-detail >.date{
            font-size: 12px;
        }    
        
    </style>
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">文章管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./default.html">所有文章<span class="sr-only">(current)</span></a></li>
                    <li><a href="./personal.html">我的文章</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../user/login.html">登录</a></li>
                    <li><a href="../user/register.html">注册</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" id="search_text" class="form-control" placeholder="Search">
                    </div>
                    <button type="button" id="search" class="btn btn-default">搜索</button>
                </form>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- 文章详情 -->
    <div class="container">
        <div id="article_detail" class="article-detail">
            <h3 id="title"></h3>
            <div id="content" class="content"></div>
            <div id="author" class="text-right author"></div>
            <div id="date" class="text-right date"></div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            var id = GetQueryString("id");
            if (checkEmpty(id)) {
                $.get(requestUrl + "/article/" + id).then(function (article) {
                    $("#title").html(article.articleName);
                    $("#content").html(article.content);
                    $("#author").html(article.author);
                    $("#date").html(timestampToTime(article.date));
                })
            }


        })
    </script>
</body>

</html>
